<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Sohbet sitesi kayıt formu</h1>
        </div>
        <hr>
        <div class="kayitol">
            <form action="">
                <div class="username2">
                    <label for="username">Kullanıcı Adı:</label>
                    <br>
                    <input type="text" id="username" pattern="[a-z0-9._-]{6,32}" title="Kullanıcı adı 8 karakterden az olmamalı ve büyük harf içermemelidir." placeholder="örn: ali.1903, ahmet_1903" required autofocus>
                </div>
                <br>
                <div class="pass2">
                    <label for="pass">Şifre:</label>
                    <br>
                    <input type="password" id="pass" pattern="[A-Za-z0-9._-]{8,32}" title="Şifre en az 8 karakterden ibaret olmalıdır." placeholder="Şifrenizi giriniz..." required>
                </div>
                <br>
                <div class="mail2">
                    <label for="mail">E-Posta:</label>
                    <br>
                    <input type="email" id="mail" placeholder="örn: ali.demir@gmail.com" title="E-Posta girmek zorunludur." required>
                </div>  
                <br>
                <div class="name2">
                    <label for="name">İsim:</label>
                    <br>
                    <input type="text" id="name" minlength="2" maxlength="32" placeholder="Adınız...">
                </div>
                <br>
                <div class="surname2">
                    <label for="surname">Surname:</label>
                    <br>
                    <input type="text" id="surname" minlength="2" maxlength="48" placeholder="Soyadınız...">
                </div>
                <br>
                <div class="birthday2">
                    <label for="birthday">Doğum Tarihiniz:</label>
                    <br>
                    <input type="date" id="birthday" min="1957-01-01" max="2004-12-31" title="18 yaşından küçüklerin girmesi yasaktır!" required>
                </div>
                <br>
                <div class="cinsiyet2">
                    <span>Cinsiyet:</span>
                    <br>
                    <input type="radio" id="erkek" name="cinsiyet">
                    <label for="erkek">Erkek</label>
                    <br>
                    <input type="radio" id="kadin" name="cinsiyet">
                    <label for="kadin">Kadın</label>
                    <br>
                    <input type="radio" id="diger" name="cinsiyet">
                    <label for="diger">Belirtmek İstemiyorum</label>
                </div>
                <br>
                <div class="medeni-durum2">

                    <br>
                    <input type="radio" id="evli" name="medeni-durum">

                    <br>
                    <input type="radio" id="bekar" name="medeni-durum">
                    <label for="bekar">Bekar</label>
                    <br>
                    <input type="radio" id="diger2" name="medeni-durum">
                    <label for="diger2">Diğer</label>
                    <br>
                    <input type="radio" id="diger3" name="medeni-durum">
                    <label for="diger3">Belirtmek İstemiyorum</label>
                </div>
                <br>
                <div class="hobiler">

                    <br>
                    <input type="checkbox" id="spor">

                    <br>
                    <input type="checkbox" id="muzik">

                    <br>

                    <br>

                    <br>

                    <br>
