<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="container">
        <div class="baslik">
            <h1>Yazılım sitesi kayıt formu</h1>
        </div>
        <hr>
        <div class="kayitol">
            <form action="">
                <div class="username2">
                    <label for="username">Kullanıcı Adı:</label>
                    <br>
                    <input type="text" id="username" pattern="[a-z0-9._-]{6,32}" title="Kullanıcı adı 6 karakterden az olmamalı ve büyük harf içermemelidir." placeholder="örn: ali.1903, ahmet_1907" required autofocus>
                </div>
                <br>
                <div class="pass2">
                    <label for="pass">Şifre:</label>
                    <br>
                    <input type="password" id="pass" pattern="[A-Za-z0-9._-]{8,32}" title="Şifre en az 8 karakterden ibaret olmalıdır." placeholder="Şifrenizi giriniz..." required>
                </div>
                <br>
                <div class="phone-number2">
                    <label for="phone-number">Telefon Numarası:</label>
                    <br>
                    <input type="text" id="phone-number" pattern="[+90]{3} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="örn: +90 123 456 78 90" title="Telefon numarasını yazarken ülke kodu girilmesi zorunludur." required>
                </div>
                <br>
                <div class="name2">
                    <label for="name">İsim:</label>
                    <br>
                    <input type="text" id="name" placeholder="örn: Ahmet" title="İsminizi giriniz." pattern="[A-Z]{1}[a-z]{1,15}">
                </div>
                <br>
                <div class="surname2">
                    <label for="surname">Soyisim:</label>
                    <br>
                    <input type="text" id="surname" placeholder="örn: Demir" title="Soyisminizi giriniz." pattern="[A-Z]{1}[a-z]{1,15}">
                </div>
                <br>
                <div class="birthday2">
                    <label for="birthday">Doğum Tarihiniz:</label>
                    <br>
                    <input type="date" id="birthday" max="2007-12-31" min="1957-01-01" required>
                </div>
                <br>
                <div class="cinsiyet2">
                    <span>Cinsiyet:</span>
                    <br>
                    <input type="radio" name="cinsiyet" id="erkek">
                    <label for="erkek">Erkek</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="kadin">
                    <label for="kadin">Kadın</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="diger">
                    <label for="diger">Belirtmek İstemiyorum</label>
                </div>
                <br>
                <div class="programlama2">
                    <span>Bildiğiniz Programlama Dilleri:</span>
                    <br>
                    <input type="checkbox" id="python">
                    <label for="python">Python</label>
                    <br>
                    <input type="checkbox" id="php">
                    <label for="php">PHP</label>
                    <br>
                    <input type="checkbox" id="javascript">
                    <label for="javascript">Javascript</label>
                    <br>
                    <input type="checkbox" id="java">
                    <label for="java">Java</label>
                    <br>
                    <input type="checkbox" id="c">
                    <label for="c">C/C++</label>
                    <br>
                    <input type="checkbox" id="diger2">
                    <label for="diger2">Diğer</label>
                    <br>
                    <input type="checkbox" id="hicbiri">
                    <label for="hicbiri">Hiçbiri</label>
                </div>
                <br>

                <div class="website2">
                    <label for="website">Kişisel Web Siteniz:</label>
                    <br>
                    <input type="url" id="website" pattern="https://.*" placeholder="örn: https://www.ebay.com" title="https:// şeklinde girilmesi zorunludur.">
                </div>
                <br>
                <div class="biyografi2">
                    <label for="biyografi">Kendini Anlat:</label>
                    <br>
                    <textarea id="biyografi" cols="30" rows="5" placeholder="Ben Ahmet Demir, 19 yaşındayım, İstanbul'da yaşıyorum, öğrenciyim."></textarea>
                </div>
                <br>
                <div class="sozlesme">
                    <input type="radio" id="hayir" name="kurallar" checked>

                    <br>
                    <input type="radio" id="evet" name="kurallar">

                </div>
                <br>
                <div class="button">
                    <button type="submit">Kaydol</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
