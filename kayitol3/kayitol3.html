<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Kayıt Ol</h1>
        </div>
        <hr>
        <div class="kayitol">
            <form action="">
                <div class="username2">
                    <label for="username">Kullanıcı Adı:</label>
                    <br>
                    <input type="text" id="username" pattern="[a-z0-9._-]{6,32}" placeholder="örn: ali.1903, ahmet_1907" title="Kullanıcı adınız en az 6 haneden ibaret olmalı ve büyük harf içermemelidir!" required autofocus>
                </div>
                <br>
                <div class="pass2">
                    <label for="pass">Şifre:</label>
                    <br>
                    <input type="password" id="pass" pattern="[A-Za-z0-9._-]{8,32}" placeholder="Şifrenizi giriniz..." title="Şifreniz en az 8 karakterden ibaret olmalıdır!" required>
                </div>
                <br>
                <div class="tc-kimlik2">
                    <label for="tc-kimlik">TC Kimlik Numarası:</label>
                    <br>
                    <input type="text" id="tc-kimlik" pattern="[1-9]{1}[0-9]{10}" placeholder="örn: 12345678901" title="11 haneli TC kimlik numarasını giriniz..." required>
                </div>
                <br>
                <div class="name2">
                    <label for="name">İsim:</label>
                    <br>
                    <input type="text" id="name" pattern="[A-Za-z]{2,32}" placeholder="İsminizi giriniz..." title="Doldurulması zorunlu alandır, lütfen rakam girmeyiniz, isminizi giriniz." required>
                </div>
                <br>
                <div class="surname2">
                    <label for="surname">Soyisim:</label>
                    <br>
                    <input type="text" id="surname" pattern="[A-Za-z]{2,64}" placeholder="Soyisminizi giriniz..." title="Doldurulması zorunlu alandır, lütfen rakam girmeyiniz, soyisminizi giriniz." required>
                </div>
                <br>
                <div class="cinsiyet2">
                    <span>Cinsiyet:</span>
                    <br>
                    <input type="radio" id="erkek" name="cinsiyet">
                    <label for="erkek">Erkek</label>
                    <br>
                    <input type="radio" id="kadin" name="cinsiyet">
                    <label for="kadin">Kadın</label>
                </div>
                <br>
                <div class="birthday2">
                    <label for="birthday">Doğum Tarihi:</label>
                    <br>
                    <input type="date" id="birthday" min="1958-01-01" max="2004-12-31" required>
